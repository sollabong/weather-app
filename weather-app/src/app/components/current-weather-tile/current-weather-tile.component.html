<div class="city-card" routerLink="/forecast/{{ cityData.id }}">
  <div class="location">
    <div class="city">{{ cityData.city }}</div>
    <div class="state">{{ cityData.country }}</div>
  </div>
  <div class="temperature">{{ cityData.temp }} &#8451;</div>
  <img
    src="http://openweathermap.org/img/wn/{{ cityData.icon }}@2x.png"
    alt="weather icon"
    class="weather-icon"
  />
</div>
